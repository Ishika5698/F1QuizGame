<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Quiz Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="quiz-container">
        <h1>F1 Quiz Game</h1>
        <div id="difficulty" class="hidden">
            <h2>Select Difficulty</h2>
            <button onclick="startQuiz('easy')">Easy</button>
            <button onclick="startQuiz('medium')">Medium</button>
            <button onclick="startQuiz('hard')">Hard</button>
        </div>
        <div id="quiz" class="hidden">
            <div id="timer"></div>
            <div id="progress"></div>
            <div id="question"></div>
            <div id="options"></div>
            <button id="next-btn" onclick="nextQuestion()">Next</button>
            <div id="result" class="hidden"></div>
            <div id="high-score" class="hidden"></div>
            <div id="incorrect-answers" class="hidden"></div>
            <button id="try-again" class="hidden" onclick="restartQuiz()">Try Again</button>
            <button id="home" class="hidden" onclick="showDifficulty()">Home</button>
        </div>
        <audio id="correct-sound" src="sounds/correct.mp3"></audio>
        <audio id="incorrect-sound" src="sounds/incorrect.mp3"></audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
